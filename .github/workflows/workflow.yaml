on:
  push:
    branches:
      - "main"


jobs:
  Env-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: export root folder to PYTHONPATH
        run: |
          A= pwd
          export PYTHONPATH= $A
          echo $PYTHONPATH
          cd test-folder
          B= pwd
          export PYTHONPATH=$PYTHONPATH:$B
          echo $PYTHONPATH

      